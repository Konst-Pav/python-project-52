{% extends "base.html" %}
{% block title %}Менеджер задач Hexlet{% endblock %}
{% block content %}
<h1 class="my-4">Статусы<a class="btn btn-primary mx-4" href="{% url 'statuses_create' %}">Создать</a></h1>
<table class="table">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        {% for status in statuses %}
        <tr class="align-middle">
            <td>{{ status.id }}</td>
            <td>{{ status.name }}</td>
            <td>{{ status.created_at }}</td>
            <td>
                <a class="btn btn-link" href="{% url 'statuses_update' 1 %}}">Изменить</a>
                <a class="btn btn-link" href="{% url 'statuses_delete' 1 %}}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
