{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1 class="my-4">{% translate 'Create a label' %}</h1>

<form method="post">
    <div class="card mb-3">
        <div class="card-body bg-light">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" type="submit">{% translate 'Create' %}</button>
            </form>
        </div>
    </div>
</form>
{% endblock %}
