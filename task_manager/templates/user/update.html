{% extends "base.html" %}
{% block title %}Менеджер задач Hexlet{% endblock %}
{% load django_bootstrap5 %}
{% block content %}
<h1>Изменение пользователя</h1>
<div class="card mb-3">
    <div class="card-body bg-light">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Изменить</button>
        </form>
    </div>
</div>
{% endblock %}
