{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1 class="my-4">{% translate 'Delete a task' %}</h1>
<p>{% translate 'Are you sure you want to delete the task' %} {{ task.name }}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
</form>
{% endblock %}
