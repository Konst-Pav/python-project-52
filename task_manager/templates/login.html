{% extends "base.html" %}
{% load i18n %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<h1 class="my-4">{% translate 'Login' %}</h1>
<form method="post">
    <div class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="{% translate 'Enter' %}">
    </div>
</form>
{% endblock %}
