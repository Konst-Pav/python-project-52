{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}


{% block title %}{% endblock %}
{% block content %}
<h1 class="my-4">{% block body_title %}{% endblock %}</h1>
<form method="post">
    <div class="card mb-3">
        <div class="card-body bg-light">
            <form method="post">
                {% block form %}{% endblock %}
                <button class="btn btn-primary" type="submit">{% block button_value %}{% endblock %}</button>
            </form>
        </div>
    </div>
</form>
{% endblock %}
