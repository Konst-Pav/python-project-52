{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}
{% bootstrap_css %}


{% block title %}{% endblock %}
{% block content %}
<h1 class="my-4">{% block body_title %}{% endblock %}</h1>
<p>{% block body_subtitle %}{% endblock %}</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% block button_value %}{% endblock %}">
</form>
{% endblock %}
