{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
{% load i18n %}
<h1 class="my-4">{% translate 'Deleting a label' %}</h1>
<p>{% translate 'Are you sure you want to delete the label' %} {{ label.name }}?</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Yes, delete' %}">
</form>
{% endblock %}
